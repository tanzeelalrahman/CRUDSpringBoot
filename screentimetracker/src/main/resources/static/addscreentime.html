<!DOCTYPE html>
<html>
<head>
  <title>Add Screentime Entry</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    input, select, textarea, button { margin: 8px; padding: 10px; width: 250px; }
  </style>
</head>
<body>

  <h2>Add Screentime Entry</h2>

  <form action="/screentime" method="post">
    <input type="text" name="appName" placeholder="App/Website/Activity" required><br>
    <input type="number" name="minutesSpent" placeholder="Minutes Spent" required><br>
    
    <select name="category" required>
      <option value="">Select Category</option>
      <option>Social</option>
      <option>Work</option>
      <option>Entertainment</option>
      <option>Learning</option>
      <option>Other</option>
    </select><br>

    <input type="date" name="date" required><br>
    <textarea name="notes" placeholder="Optional Notes" rows="4"></textarea><br>
    
    <button type="submit">Save Entry</button>
  </form>

  <br>
  <a href="/screentime/viewall">View All Entries</a>



</body>
</html>
